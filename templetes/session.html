
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: lightpink">
<h1>session</h1>

{% for key,value in session.items %}
<br>
{{key}}: {{ value}}
{% endfor %}
<form method="get" class="was-validated">
    <div>
        <l>key:</l>
        <input type="text"  class="form-control is-invalid" id="validationServerUsername" name="key" value="{{key}}" required>
        <br>
        <br>
        <l>value:</l>
        <input type="text" class="form-control is-valid" id="validationServer01" name="value" value="{{value}}" required>
        <br>
        <br>
        <input type="submit" name="submit" value="submit">
    </div>
</form>
</body>
</html>
